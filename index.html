<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./imgs/contatos.jpg" alt="Logo contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form action="" id="form-contatos">
            <input type="text" id="nome-contato" placeholder="Nome" required>
            <input type="tel" id="numero-contato"  pattern="\([0-9]{2}\) [9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx) 9xxxx-xxxx" maxlength="15" required>
            <button type="submit">Salvar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
